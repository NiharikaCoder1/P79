<body>

       <h3 id="result"></h3><br>
       <h3 id="result1"> </h3><br>
<button onclick="sub()" id="mit">Submit</button><br>
<button onclick="sor()" id="ort">Sort</button><br>

<script>
    //Array syntax- Var array_name= [value1, value2, ...];
    //Fetching value from an array syntax- array_name[index_position];  Index value for an array always starts with 0, 1, 2, ...
        var student=[];
    var darray= [];
    function sub() {1
        //For loop is used when you want to repeat something for specific number of times.
        //For loop takes up 3 parameters; Initialization, condition checking, and incrementation.
    for (var i=1; i<=4; i++){
        n=document.getElementById("s"+i).value;
        //Get text/value in JS is written as 'document.getElementById("id_name").value;'. Whenever .value is used, variable is created an = will be on the left hand side variable and will be before =.
        student.push(n)
    }

  console.log(student)
 var l= student.length;
for (var j=0; j<l; j++){
    darray.push('<h4>Name- '+student[j]+'</h4>')
    console.log(darray)
}

  document.getElementById("result").innerHTML=darray;
  var r= darray.join(" ")
  //Join function acts as a seperator. Here the seperator is space.
  document.getElementById("result1").innerHTML=r;
//Set text/value in JS is written as 'document.getElementById("id_name").innerHTML;'. Whenever '.innerHTML' is used, an = will be on the right hand side and variable will be after =.
  document.getElementById("mit").style.display="none";
  
  document.getElementById("ort").style.display="inline";
    }
    function sor() {
   darray.sort();
   var r= darray.join(" ")
   document.getElementById("result1").innerHTML=r;
    }
</script>
